[env]
use_cpu=False
gpus=0,1
kv_store=local
multi_thread=False

[network]
label_num=19
aspp=4
aspp_stride=6
cell_width=2
ignore_label=255
bn_use_global_stats=True

[model]
num_epochs=20
model_dir=../models
save_model_prefix=ResNet_DUC_HDC_CityScapes
checkpoint_interval=1
lr=2.5e-4
lr_policy=poly
lr_factor=0.9
lr_factor_epoch=5
momentum=0.9
weight_decay=0.0005
load_model_dir=../models
load_model_prefix=None
load_epoch=0
eval_metric=acc_ignore, IoU

[data]
data_dir=.
label_dir=.
train_list=../train_bigger_patch.lst
use_val=False
val_list=../val_bigger_patch.lst
rgb_mean=122.675, 116.669, 104.008
batch_size=2
ds_rate=8
convert_label=True
scale_factors=0.5, 0.75, 1.0, 1.25, 1.5
crop_shape=800,800
use_mirror=True
use_random_crop=True
random_bound=120,120

[misc]
draw_network=False
